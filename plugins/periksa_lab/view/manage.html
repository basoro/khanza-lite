<div class="row gx-3">
    <div class="col-xxl-12 col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">Kelola Periksa Lab</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class='col-md-6 text-left mb-3'>
                      <div class="btn-group" role="group" aria-label="Toolbar">
                          <button id='lihat_data_periksa_lab' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top' title='Lihat Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-eye-line' style='font-size: 15px;'></i><span class="hidden-xs"> Lihat</span> 
                          </button>
                          <button id='tambah_data_periksa_lab' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.create)?}>
                          <i class='ri-add-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Tambah</span>
                          </button>
                          <button id='edit_data_periksa_lab' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>
                          <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                          </button>
                          <button id='hapus_data_periksa_lab' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.delete)?}>
                          <i class='ri-delete-bin-line' style='font-size: 15px;'></i><span class="hidden-xs"> Hapus</span>
                          </button>
                          <button id='more_data_periksa_lab' class='btn btn-secondary' data-bs-toggle='tooltip' data-bs-placement='top' title='More Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-arrow-down-s-line' style='font-size: 15px;'></i><span class="hidden-xs"> More</span>
                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right mb-3'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-text">Cari</span>
                          <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-select" id='search_field_periksa_lab' name='search_field_periksa_lab' style="margin: 0 !important;"> 
                              <option value='no_rawat'>No Rawat</option>
                              <option value='nip'>Nip</option>
                              <option value='kd_jenis_prw'>Kd Jenis Prw</option>
                              <option value='tgl_periksa'>Tgl Periksa</option>
                              <option value='jam'>Jam</option>
                              <option value='dokter_perujuk'>Dokter Perujuk</option>
                              <option value='bagian_rs'>Bagian Rs</option>
                              <option value='bhp'>Bhp</option>
                              <option value='tarif_perujuk'>Tarif Perujuk</option>
                              <option value='tarif_tindakan_dokter'>Tarif Tindakan Dokter</option>
                              <option value='tarif_tindakan_petugas'>Tarif Tindakan Petugas</option>
                              <option value='kso'>Kso</option>
                              <option value='menejemen'>Menejemen</option>
                              <option value='biaya'>Biaya</option>
                              <option value='kd_dokter'>Kd Dokter</option>
                              <option value='status'>Status</option>
                              <option value='kategori'>Kategori</option>
                          </select>
                          </span>
                          <input class='form-control' name='search_text_periksa_lab' id='search_text_periksa_lab' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-text" id='filter_search_periksa_lab' data-toggle='tooltip' data-placement='top' title='Filter Pencarian'><i class="ri-search-line"></i></span>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_periksa_lab" class="table table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>No Rawat</th>
                            <th>Nip</th>
                            <th>Kd Jenis Prw</th>
                            <th>Tgl Periksa</th>
                            <th>Jam</th>
                            <th>Dokter Perujuk</th>
                            <th>Bagian Rs</th>
                            <th>Bhp</th>
                            <th>Tarif Perujuk</th>
                            <th>Tarif Tindakan Dokter</th>
                            <th>Tarif Tindakan Petugas</th>
                            <th>Kso</th>
                            <th>Menejemen</th>
                            <th>Biaya</th>
                            <th>Kd Dokter</th>
                            <th>Status</th>
                            <th>Kategori</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modal_periksa_lab" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span id="modal-title">Edit Data Periksa Lab</span></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form name="form_periksa_lab">
        <input type="hidden" class="form-control" id="typeact" /> 
        <div class='row gx-3'>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='no_rawat'>No Rawat</label>
              <div class="input-group">
                <input type='text' class='form-control' id='no_rawat' name='no_rawat'/>
                <button class="btn btn-primary" id="cari_no_rawat"><i class="ri-refresh-line"></i></button>
              </div>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='tgl_periksa'>Tgl Periksa</label>
              <input type='text' class='form-control datepicker' id='tgl_periksa' name='tgl_periksa' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='jam'>Jam</label>
              <input type='text' class='form-control timepicker' id='jam' name='jam' />    
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='dokter_perujuk'>Dokter Perujuk</label>
              <select class="form-select" name="dokter_perujuk" id="dokter_perujuk">
                  <option value="">Select</option>
                  {loop: $periksalab.dokter}
                  <option value="{$value.kd_dokter}">{$value.nm_dokter}</option>
                  {/loop}
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='kd_dokter'>Kd Dokter</label>
              <select class="form-select" name="kd_dokter" id="kd_dokter">
                  <option value="">Select</option>
                  {loop: $periksalab.dokter}
                  <option value="{$value.kd_dokter}">{$value.nm_dokter}</option>
                  {/loop}
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='nip'>Nip</label>
              <select class="form-select" name="nip" id="nip">
                  <option value="">Select</option>
                  {loop: $periksalab.petugas}
                  <option value="{$value.nip}">{$value.nama}</option>
                  {/loop}
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='kategori'>Kategori</label>
              <select name="kategori" id="kategori" class="form-select">
                  <option value="">Select</option>
                  <option value="PK">Patologi Klinik</option>
                  <option value="PA">Patologi Anatomi</option>
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='status'>Status</label>
              <select name="status" id="status" class="form-select">
                  <option value="">Select</option>
                  <option value="Ralan">Rawat Jalan</option>
                  <option value="Ranap">Rawat Inap</option>
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-3 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='kd_jenis_prw'>Kd Jenis Prw</label>
              <select class="form-select" name="kd_jenis_prw" id="kd_jenis_prw_lab">
                  <option value="">Select</option>
                  {loop: $periksalab.jns_perawatan_lab} 
                      <option value="{$value.kd_jenis_prw}">{$value.nm_perawatan}</option>
                  {/loop}
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='bagian_rs'>Bagian Rs</label>
              <input type='text' class='form-control' id='bagian_rs' name='bagian_rs' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='bhp'>Bhp</label>
              <input type='text' class='form-control' id='bhp' name='bhp' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='tarif_perujuk'>Tarif Perujuk</label>
              <input type='text' class='form-control' id='tarif_perujuk' name='tarif_perujuk' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='tarif_tindakan_dokter'>Tarif Tindakan Dokter</label>
              <input type='text' class='form-control' id='tarif_tindakan_dokter' name='tarif_tindakan_dokter' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='tarif_tindakan_petugas'>Tarif Tindakan Petugas</label>
              <input type='text' class='form-control' id='tarif_tindakan_petugas' name='tarif_tindakan_petugas' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='kso'>Kso</label>
              <input type='text' class='form-control' id='kso' name='kso' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='menejemen'>Menejemen</label>
              <input type='text' class='form-control' id='menejemen' name='menejemen' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='biaya'>Biaya</label>
              <input type='text' class='form-control' id='biaya' name='biaya' />
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='jk'>Jenis Kelamin</label>
              <select name="jk" id="jk" class="form-select">
                  <option value="">Select</option>
                  <option value="L">Laki-Laki</option>
                  <option value="P">Perempuan</option>
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
              <div class='mb-3'>
              <label class='form-label' for='umur'>Umur</label>
              <select name="umur" id="umur" class="form-select">
                  <option value="">Select</option>
                  <option value="D">Dewasa</option>
                  <option value="A">Anak-Anak</option>
              </select>
              <div class='invalid-feedback error'></div>
              </div>
          </div>  
        </div>
        <div class='col-xxl-12 col-lg-12 col-sm-12'>
            <div class='mb-3'>
                <div id="tables-template-lab">   
                    <div id="loading"></div>
                    <div class="tables-template-lab">
                    </div>
                </div>        
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Batal </button>
        <button type="submit" id="simpan_data_periksa_lab" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="modal_lihat_periksa_lab" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span id="modal-title">Lihat Data Periksa Lab</span></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="forTable_periksa_lab"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Tutup </button>
        <button type="submit" id="view_chart" class="btn btn-primary">
          <i class="ri-bar-chart-2-line"></i> Chart </button>
        <button type="submit" id="export_pdf" class="btn btn-danger">
          <i class="ri-file-pdf-2-line"></i> PDF </button>
        <button type="submit" id="export_xlsx" class="btn btn-success">
          <i class="ri-file-excel-2-line"></i> XLSX </button>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">

    </div>
  </div>
</div>
