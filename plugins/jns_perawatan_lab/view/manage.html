<div class="row gx-3">
    <div class="col-xxl-12 col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">Kelola Jns Perawatan Lab</h5>
            </div>
            <div class="card-body">
                <div class="row" style="padding-bottom: 10px;">
                    <div class='col-md-6 text-left'>
                      <div class="btn-group" role="group" aria-label="Toolbar">
                          <button id='lihat_data_jns_perawatan_lab' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top' title='Lihat Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-eye-line' style='font-size: 15px;'></i><span class="hidden-xs"> Lihat</span> 
                          </button>
                          <button id='tambah_data_jns_perawatan_lab' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.create)?}>
                          <i class='ri-add-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Tambah</span>
                          </button>
                          <button id='edit_data_jns_perawatan_lab' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>
                          <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                          </button>
                          <button id='hapus_data_jns_perawatan_lab' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.delete)?}>
                          <i class='ri-delete-bin-line' style='font-size: 15px;'></i><span class="hidden-xs"> Hapus</span>
                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-text">Cari</span>
                          <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-select" id='search_field_jns_perawatan_lab' name='search_field_jns_perawatan_lab' style="margin: 0 !important;"> 
                              <option value='kd_jenis_prw'>Kd Jenis Prw</option>
                              <option value='nm_perawatan'>Nm Perawatan</option>
                              <option value='bagian_rs'>Bagian Rs</option>
                              <option value='bhp'>Bhp</option>
                              <option value='tarif_perujuk'>Tarif Perujuk</option>
                              <option value='tarif_tindakan_dokter'>Tarif Tindakan Dokter</option>
                              <option value='tarif_tindakan_petugas'>Tarif Tindakan Petugas</option>
                              <option value='kso'>Kso</option>
                              <option value='menejemen'>Menejemen</option>
                              <option value='total_byr'>Total Byr</option>
                              <option value='kd_pj'>Kd Pj</option>
                              <option value='status'>Status</option>
                              <option value='kelas'>Kelas</option>
                              <option value='kategori'>Kategori</option>
                          </select>
                          </span>
                          <input class='form-control' name='search_text_jns_perawatan_lab' id='search_text_jns_perawatan_lab' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-text" id='filter_search_jns_perawatan_lab' data-toggle='tooltip' data-placement='top' title='Filter Pencarian'><i class="ri-search-line"></i></span>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_jns_perawatan_lab" class="table table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>Kd Jenis Prw</th>
                            <th>Nm Perawatan</th>
                            <th>Bagian Rs</th>
                            <th>Bhp</th>
                            <th>Tarif Perujuk</th>
                            <th>Tarif Tindakan Dokter</th>
                            <th>Tarif Tindakan Petugas</th>
                            <th>Kso</th>
                            <th>Menejemen</th>
                            <th>Total Byr</th>
                            <th>Kd Pj</th>
                            <th>Status</th>
                            <th>Kelas</th>
                            <th>Kategori</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modal_jns_perawatan_lab" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span id="modal-title">Edit Data Jns Perawatan Lab</span></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form name="form_jns_perawatan_lab">
        <input type="hidden" class="form-control" id="typeact" /> 
        <div class='row gx-3'>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='kd_jenis_prw'>Kd Jenis Prw</label>
              <input type='text' class='form-control' id='kd_jenis_prw' name='kd_jenis_prw' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='nm_perawatan'>Nm Perawatan</label>
              <input type='text' class='form-control' id='nm_perawatan' name='nm_perawatan' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='bagian_rs'>Bagian Rs</label>
              <input type='text' class='form-control' id='bagian_rs' name='bagian_rs' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='bhp'>Bhp</label>
              <input type='text' class='form-control' id='bhp' name='bhp' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='tarif_perujuk'>Tarif Perujuk</label>
              <input type='text' class='form-control' id='tarif_perujuk' name='tarif_perujuk' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='tarif_tindakan_dokter'>Tarif Tindakan Dokter</label>
              <input type='text' class='form-control' id='tarif_tindakan_dokter' name='tarif_tindakan_dokter' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='tarif_tindakan_petugas'>Tarif Tindakan Petugas</label>
              <input type='text' class='form-control' id='tarif_tindakan_petugas' name='tarif_tindakan_petugas' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='kso'>Kso</label>
              <input type='text' class='form-control' id='kso' name='kso' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='menejemen'>Menejemen</label>
              <input type='text' class='form-control' id='menejemen' name='menejemen' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='total_byr'>Total Byr</label>
              <input type='text' class='form-control' id='total_byr' name='total_byr' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='kd_pj'>Kd Pj</label>
              <select name="kd_pj" id="kd_pj" class="form-select">
                <option value="">Select</option>
                {loop: $jns_perawatan_lab.penjab} 
                  <option value="{$value.kd_pj}">{$value.png_jawab}</option>
                {/loop}
              </select>
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='status'>Status</label>
              <select name="status" id="status" class="form-select">
                <option value="">Select</option>
                <option value="1">Aktif</option>
                <option value="0">Tidak Aktif</option>
              </select>
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='kelas'>Kelas</label>
              <select name="kelas" id="kelas" class="form-select">
                <option value="">Select</option>
                {loop: $jns_perawatan_lab.kelas} 
                  <option value="{$value}">{$value}</option>
                {/loop}
              </select>
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='kategori'>Kategori</label>
              <select name="kategori" id="kategori" class="form-select">
                <option value="">Select</option>
                {loop: $jns_perawatan_lab.kategori} 
                  <option value="{$value}">{$value}</option>
                {/loop}
              </select>
            <div class='invalid-feedback error'></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Batal </button>
        <button type="submit" id="simpan_data_jns_perawatan_lab" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan </button>
        </form>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
