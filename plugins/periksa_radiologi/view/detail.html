<div class="modal-header">
    <h4 class="modal-title">Detail Periksa Radiologi</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div id="detail_periksa_radiologi"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="ri-close-line"></i> Tutup</button>
    <button type="submit" id="export_pdf_detail" class="btn btn-danger"><i class="ri-file-pdf-2-line"></i> PDF</button>
</div>
<script>
$(document).ready(function() {

    $.ajax({
        url: "{?=url(['periksa_radiologi','read', $no_rawat])?}",
        method: "GET",
        data: {},
        dataType: 'json',
        success: function (res) {
            var eTable = "<div class='table-responsive'><table id='tbl_detail_periksa_radiologi' class='table display dataTable' style='width:100%'><thead></thead>";
eTable += '<tr><td>No Rawat</td><td>' + res.msg['no_rawat'] + '</td><tr>';
eTable += '<tr><td>Nip</td><td>' + res.msg['nip'] + '</td><tr>';
eTable += '<tr><td>Kd Jenis Prw</td><td>' + res.msg['kd_jenis_prw'] + '</td><tr>';
eTable += '<tr><td>Tgl Periksa</td><td>' + res.msg['tgl_periksa'] + '</td><tr>';
eTable += '<tr><td>Jam</td><td>' + res.msg['jam'] + '</td><tr>';
eTable += '<tr><td>Dokter Perujuk</td><td>' + res.msg['dokter_perujuk'] + '</td><tr>';
eTable += '<tr><td>Bagian Rs</td><td>' + res.msg['bagian_rs'] + '</td><tr>';
eTable += '<tr><td>Bhp</td><td>' + res.msg['bhp'] + '</td><tr>';
eTable += '<tr><td>Tarif Perujuk</td><td>' + res.msg['tarif_perujuk'] + '</td><tr>';
eTable += '<tr><td>Tarif Tindakan Dokter</td><td>' + res.msg['tarif_tindakan_dokter'] + '</td><tr>';
eTable += '<tr><td>Tarif Tindakan Petugas</td><td>' + res.msg['tarif_tindakan_petugas'] + '</td><tr>';
eTable += '<tr><td>Kso</td><td>' + res.msg['kso'] + '</td><tr>';
eTable += '<tr><td>Menejemen</td><td>' + res.msg['menejemen'] + '</td><tr>';
eTable += '<tr><td>Biaya</td><td>' + res.msg['biaya'] + '</td><tr>';
eTable += '<tr><td>Kd Dokter</td><td>' + res.msg['kd_dokter'] + '</td><tr>';
eTable += '<tr><td>Status</td><td>' + res.msg['status'] + '</td><tr>';
eTable += '<tr><td>Proyeksi</td><td>' + res.msg['proyeksi'] + '</td><tr>';
eTable += '<tr><td>Kv</td><td>' + res.msg['kV'] + '</td><tr>';
eTable += '<tr><td>Mas</td><td>' + res.msg['mAS'] + '</td><tr>';
eTable += '<tr><td>Ffd</td><td>' + res.msg['FFD'] + '</td><tr>';
eTable += '<tr><td>Bsf</td><td>' + res.msg['BSF'] + '</td><tr>';
eTable += '<tr><td>Inak</td><td>' + res.msg['inak'] + '</td><tr>';
eTable += '<tr><td>Jml Penyinaran</td><td>' + res.msg['jml_penyinaran'] + '</td><tr>';
eTable += '<tr><td>Dosis</td><td>' + res.msg['dosis'] + '</td><tr>';

            eTable += "</tbody></table></div>";
            $('#detail_periksa_radiologi').html(eTable);
        }
    });

    // ===========================================
    // Ketika tombol export pdf di tekan
    // ===========================================
    $("#export_pdf_detail").click(function () {
        var doc = new jsPDF('p', 'pt', 'A4'); /* pilih 'l' atau 'p' */
        var img = "{?=base64_encode(file_get_contents(url($settings['logo'])))?}";
        doc.addImage(img, 'JPEG', 20, 10, 50, 50);
        doc.setFontSize(20);
        doc.text("{$settings.nama_instansi}", 80, 35, null, null, null);
        doc.setFontSize(10);
        doc.text("{$settings.alamat} - {$settings.kota} - {$settings.propinsi}", 80, 46, null, null, null);
        doc.text("Telepon: {$settings.nomor_telepon} - Email: {$settings.email}", 80, 56, null, null, null);
        doc.line(20,70,572,70,null); /* doc.line(20,70,820,70,null); --> Jika landscape */
        doc.line(20,72,572,72,null); /* doc.line(20,72,820,72,null); --> Jika landscape */
        doc.setFontSize(14);
        doc.text("Data Detail", 20, 95, null, null, null);
        const totalPagesExp = "{total_pages_count_string}";        
        doc.autoTable({
            html: '#tbl_detail_periksa_radiologi',
            startY: 105,
            margin: {
                left: 20, 
                right: 20
            }, 
            styles: {
                fontSize: 10,
                cellPadding: 5
            }, 
            didDrawPage: data => {
                let footerStr = "Page " + doc.internal.getNumberOfPages();
                if (typeof doc.putTotalPages === 'function') {
                footerStr = footerStr + " of " + totalPagesExp;
                }
                doc.setFontSize(10);
                doc.text(`Â© ${new Date().getFullYear()} {$settings.nama_instansi}.`, data.settings.margin.left, doc.internal.pageSize.height - 10);                
                doc.text(footerStr, data.settings.margin.left + 480, doc.internal.pageSize.height - 10);
           }
        });
        if (typeof doc.putTotalPages === 'function') {
            doc.putTotalPages(totalPagesExp);
        }
        // doc.save('detail_data_periksa_radiologi.pdf')
        window.open(doc.output('bloburl'), '_blank',"toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,modal=yes");  
              
    }) 
}); 
</script>
