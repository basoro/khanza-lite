<div class="row gx-3">
    <div class="col-xxl-12 col-sm-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row" style="padding-bottom: 10px;">
                    <div class='col-md-8 text-left'>
                      <div class="btn-group" role="group" aria-label="Toolbar">
                          <button id='tambah_data_pemeriksaan_ralan' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.pemeriksaan_ralan.create)?}>
                          <i class='ri-add-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Tambah</span>
                          </button>
                          <button id='edit_data_pemeriksaan_ralan' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.pemeriksaan_ralan.update)?}>
                          <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                          </button>
                          <button id='hapus_data_pemeriksaan_ralan' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.pemeriksaan_ralan.delete)?}>
                          <i class='ri-delete-bin-line' style='font-size: 15px;'></i><span class="hidden-xs"> Hapus</span>
                          </button>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_pemeriksaan_ralan" class="table table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>No Rawat</th>
                            <th>Tgl Perawatan</th>
                            <th>Jam Rawat</th>
                            <th>Suhu Tubuh</th>
                            <th>Tensi</th>
                            <th>Nadi</th>
                            <th>Respirasi</th>
                            <th>Tinggi</th>
                            <th>Berat</th>
                            <th>Spo2</th>
                            <th>Gcs</th>
                            <th>Kesadaran</th>
                            <th>Keluhan</th>
                            <th>Pemeriksaan</th>
                            <th>Alergi</th>
                            <th>Lingkar Perut</th>
                            <th>Rtl</th>
                            <th>Penilaian</th>
                            <th>Instruksi</th>
                            <th>Evaluasi</th>
                            <th>Nip</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modal_pemeriksaan_ralan" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span id="modal-title">Edit Data Pemeriksaan Ralan</span></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form name="form_pemeriksaan_ralan">
        <input type="hidden" class="form-control" id="typeact" /> 
        <div class='row gx-3'>
          <div class='col-xxl-3 col-lg-3 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='no_rawat'>No Rawat</label>
              <input type='text' class='form-control' id='no_rawat_pemeriksaan_ralan' name='no_rawat' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-3 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='tgl_perawatan'>Tgl Perawatan</label>
              <input type='text' class='form-control datepicker' id='tgl_perawatan' name='tgl_perawatan' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-3 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='jam_rawat'>Jam Rawat</label>
              <input type='text' class='form-control timepicker' id='jam_rawat' name='jam_rawat' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-3 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='nip'>Nip</label>
              <select class="form-select" name="nip" id="nip">
                <option value="">Select</option>
                {loop: $view.pegawai}
                <option value="{$value.nik}" {if: $value.nik == $view.user}selected{/if}>{$value.nama}</option>
                {/loop}
              </select>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-4 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='keluhan'>Keluhan</label> <span class="float-end"><button type="button" class="btn btn-sm btn-primary" id="copy_soap">Copy SOAP</button></span>
              <textarea class="form-control" name="keluhan" id="keluhan"></textarea>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-4 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='pemeriksaan'>Pemeriksaan</label>
              <textarea class="form-control" name="pemeriksaan" id="pemeriksaan"></textarea>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-4 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='rtl'>Rtl</label>
              <textarea class="form-control" name="rtl" id="rtl"></textarea>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-4 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='penilaian'>Penilaian</label>
              <textarea class="form-control" name="penilaian" id="penilaian"></textarea>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-4 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='instruksi'>Instruksi</label>
              <textarea class="form-control" name="instruksi" id="instruksi"></textarea>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-4 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='evaluasi'>Evaluasi</label>
              <textarea class="form-control" name="evaluasi" id="evaluasi"></textarea>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-4 col-lg-4 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='kesadaran'>Kesadaran</label>
              <select class="form-select" name="kesadaran" id="kesadaran">
                <option value="">Select</option>
                {loop: $view.kesadaran}
                <option value="{$value}">{$value}</option>
                {/loop}
              </select>
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='tensi'>Tensi</label>
              <input type='text' class='form-control' id='tensi' name='tensi' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='nadi'>Nadi</label>
              <input type='text' class='form-control' id='nadi' name='nadi' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='respirasi'>Respirasi</label>
              <input type='text' class='form-control' id='respirasi' name='respirasi' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='suhu_tubuh'>Suhu Tubuh</label>
              <input type='text' class='form-control' id='suhu_tubuh' name='suhu_tubuh' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='tinggi'>Tinggi</label>
              <input type='text' class='form-control' id='tinggi' name='tinggi' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='berat'>Berat</label>
              <input type='text' class='form-control' id='berat' name='berat' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='lingkar_perut'>Lingkar Perut</label>
              <input type='text' class='form-control' id='lingkar_perut' name='lingkar_perut' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='spo2'>Spo2</label>
              <input type='text' class='form-control' id='spo2' name='spo2' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='gcs'>Gcs</label>
              <input type='text' class='form-control' id='gcs' name='gcs' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-2 col-lg-2 col-sm-3'>
            <div class='mb-3'>
              <label class='form-label' for='alergi'>Alergi</label>
              <input type='text' class='form-control' id='alergi' name='alergi' />
              <div class='invalid-feedback error'></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Batal </button>
        <button type="submit" id="simpan_data_pemeriksaan_ralan" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan </button>
        </form>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span id="modal-title">Lihat Data Pemeriksaan Ralan</span></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="forTable_pemeriksaan_ralan"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Tutup </button>
        <button type="submit" id="export_pdf" class="btn btn-danger">
          <i class="ri-file-pdf-2-line"></i> PDF </button>
        <button type="submit" id="export_xlsx" class="btn btn-success">
          <i class="ri-file-excel-2-line"></i> XLSX </button>
      </div>
    </div>
  </div>
</div>
