<div class="modal-header">
    <h4 class="modal-title">Detail Reg Periksa</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div id="detail_reg_periksa"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="ri-close-line"></i> Tutup </button>
    <button type="submit" id="export_pdf_detail" class="btn btn-danger"><i class="ri-file-pdf-2-line"></i> PDF</button>
</div>
<script>
$(document).ready(function() {

    $.ajax({
        url: "{?=url(['reg_periksa','read', $no_rawat])?}",
        method: "GET",
        data: {},
        dataType: 'json',
        success: function (res) {
            var eTable = "<div class='table-responsive'><table id='tbl_detail_reg_periksa' class='table display dataTable' style='width:100%'><thead></thead>";
                eTable += '<tr><td>No Reg</td><td>' + res.msg['no_reg'] + '</td><tr>';
                eTable += '<tr><td>No Rawat</td><td>' + res.msg['no_rawat'] + '</td><tr>';
                eTable += '<tr><td>Tgl Registrasi</td><td>' + res.msg['tgl_registrasi'] + '</td><tr>';
                eTable += '<tr><td>Jam Reg</td><td>' + res.msg['jam_reg'] + '</td><tr>';
                eTable += '<tr><td>Kd Dokter</td><td>' + res.msg['kd_dokter'] + '</td><tr>';
                eTable += '<tr><td>Nama Dokter</td><td>' + res.msg['nm_dokter'] + '</td><tr>';
                eTable += '<tr><td>No Rkm Medis</td><td>' + res.msg['no_rkm_medis'] + '</td><tr>';
                eTable += '<tr><td>Nama Pasien</td><td>' + res.msg['nm_pasien'] + '</td><tr>';
                eTable += '<tr><td>Kd Poli</td><td>' + res.msg['kd_poli'] + '</td><tr>';
                eTable += '<tr><td>P Jawab</td><td>' + res.msg['p_jawab'] + '</td><tr>';
                eTable += '<tr><td>Almt Pj</td><td>' + res.msg['almt_pj'] + '</td><tr>';
                eTable += '<tr><td>Hubunganpj</td><td>' + res.msg['hubunganpj'] + '</td><tr>';
                eTable += '<tr><td>Biaya Reg</td><td>' + res.msg['biaya_reg'] + '</td><tr>';
                eTable += '<tr><td>Stts</td><td>' + res.msg['stts'] + '</td><tr>';
                eTable += '<tr><td>Stts Daftar</td><td>' + res.msg['stts_daftar'] + '</td><tr>';
                eTable += '<tr><td>Status Lanjut</td><td>' + res.msg['status_lanjut'] + '</td><tr>';
                eTable += '<tr><td>Kode Cara Bayar</td><td>' + res.msg['kd_pj'] + '</td><tr>';
                eTable += '<tr><td>Cara Bayar</td><td>' + res.msg['png_jawab'] + '</td><tr>';
                eTable += '<tr><td>Umurdaftar</td><td>' + res.msg['umurdaftar'] + '</td><tr>';
                eTable += '<tr><td>Sttsumur</td><td>' + res.msg['sttsumur'] + '</td><tr>';
                eTable += '<tr><td>Status Bayar</td><td>' + res.msg['status_bayar'] + '</td><tr>';
                eTable += '<tr><td>Status Poli</td><td>' + res.msg['status_poli'] + '</td><tr>';
                eTable += "</tbody></table></div>";
            $('#detail_reg_periksa').html(eTable);
        }
    });    
    // ===========================================
    // Ketika tombol export pdf di tekan
    // ===========================================
    $("#export_pdf_detail").click(function () {
        var doc = new jsPDF('p', 'pt', 'A4'); /* pilih 'l' atau 'p' */
        var img = "{?=base64_encode(file_get_contents(url($settings['logo'])))?}";
        doc.addImage(img, 'JPEG', 20, 10, 50, 50);
        doc.setFontSize(20);
        doc.text("{$settings.nama_instansi}", 80, 35, null, null, null);
        doc.setFontSize(10);
        doc.text("{$settings.alamat} - {$settings.kota} - {$settings.propinsi}", 80, 46, null, null, null);
        doc.text("Telepon: {$settings.nomor_telepon} - Email: {$settings.email}", 80, 56, null, null, null);
        doc.line(20,70,572,70,null); /* doc.line(20,70,820,70,null); --> Jika landscape */
        doc.line(20,72,572,72,null); /* doc.line(20,72,820,72,null); --> Jika landscape */
        doc.setFontSize(14);
        doc.text("Data Detail", 20, 95, null, null, null);
        const totalPagesExp = "{total_pages_count_string}";        
        doc.autoTable({
            html: '#tbl_detail_reg_periksa',
            startY: 105,
            margin: {
                left: 20, 
                right: 20
            }, 
            styles: {
                fontSize: 10,
                cellPadding: 5
            }, 
            didDrawPage: data => {
                let footerStr = "Page " + doc.internal.getNumberOfPages();
                if (typeof doc.putTotalPages === 'function') {
                footerStr = footerStr + " of " + totalPagesExp;
                }
                doc.setFontSize(10);
                doc.text(`Â© ${new Date().getFullYear()} {$settings.nama_instansi}.`, data.settings.margin.left, doc.internal.pageSize.height - 10);                
                doc.text(footerStr, data.settings.margin.left + 480, doc.internal.pageSize.height - 10);
           }
        });
        if (typeof doc.putTotalPages === 'function') {
            doc.putTotalPages(totalPagesExp);
        }
        // doc.save('table_data_propinsi.pdf')
        window.open(doc.output('bloburl'), '_blank',"toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,modal=yes");  
              
    })   
    
})
</script>
