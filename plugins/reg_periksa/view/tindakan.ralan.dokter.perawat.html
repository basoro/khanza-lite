              <div class="row">
                  <div class='col-md-6 text-left mb-3'>
                    <div class="btn-group" role="group" aria-label="Toolbar">
                        <button id='tambah_data_rawat_jl_drpr' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.tindakan_ralan_dokter_perawat.create)?}>

                        </button>

                          <th>Nip</th>
                          <th>Tgl Perawatan</th>

<!-- Modal -->
<div id="modal_rawat_jl_drpr" class="modal fade" role="dialog" tabindex="-1">
<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title"><span id="modal-title">Edit Data Tindakan Ralan Dokter Perawat</span></h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form name="form_rawat_jl_drpr">
        <input type="hidden" class="form-control" id="typeact" /> 
        <div class='row gx-3'>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='no_rawat'>No Rawat</label>
    <input type='text' class='form-control' id='no_rawat_rawat_jl_drpr' name='no_rawat' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='kd_dokter'>Kd Dokter</label>
    <select class="form-select" name="kd_dokter" id="kd_dokter">
      <option value="">Select</option>
      {loop: $view.dokter}
      <option value="{$value.kd_dokter}" {if: $value.kd_dokter == $view.user}selected{/if}>{$value.nm_dokter}</option>
      {/loop}
    </select>
    <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='nip'>Nip</label>
    <select class="form-select" name="nip" id="nip">
      <option value="">Select</option>
      {loop: $view.petugas}
      <option value="{$value.nip}" {if: $value.nip == $view.user}selected{/if}>{$value.nama}</option>
      {/loop}
    </select>
    <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='tgl_perawatan'>Tgl Perawatan</label>
    <input type='text' class='form-control datepicker' id='tgl_perawatan' name='tgl_perawatan' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='jam_rawat'>Jam Rawat</label>
    <input type='text' class='form-control timepicker' id='jam_rawat' name='jam_rawat' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='kd_jenis_prw'>Kd Jenis Prw</label>
    <select class="form-select" name="kd_jenis_prw" id="kd_jenis_prw">
      <option value="">Select</option>
      {loop: $view.jns_perawatan}
      <option value="{$value.kd_jenis_prw}">{$value.nm_perawatan}</option>
      {/loop}
    </select>
    <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='material'>Material</label>
    <input type='text' class='form-control' id='material' name='material' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='bhp'>Bhp</label>
    <input type='text' class='form-control' id='bhp' name='bhp' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='tarif_tindakandr'>Tarif Tindakandr</label>
    <input type='text' class='form-control' id='tarif_tindakandr' name='tarif_tindakandr' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='tarif_tindakanpr'>Tarif Tindakanpr</label>
    <input type='text' class='form-control' id='tarif_tindakanpr' name='tarif_tindakanpr' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='kso'>Kso</label>
    <input type='text' class='form-control' id='kso' name='kso' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='menejemen'>Menejemen</label>
    <input type='text' class='form-control' id='menejemen' name='menejemen' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='biaya_rawat'>Biaya Rawat</label>
    <input type='text' class='form-control' id='biaya_rawat' name='biaya_rawat' />
  <div class='invalid-feedback error'></div>
  </div>
</div>
<div class='col-xxl-3 col-lg-4 col-sm-6'>
  <div class='mb-3'>
    <label class='form-label' for='stts_bayar'>Stts Bayar</label>
    <select class="form-select" name="stts_bayar" id="stts_bayar">
      <option value="">Select</option>
      <option value="Belum">Belum</option>
      <option value="Sudah">Sudah</option>
    </select>
    <div class='invalid-feedback error'></div>
  </div>
</div>
</div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Batal </button>
      <button type="submit" id="simpan_data_rawat_jl_drpr" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan </button>
