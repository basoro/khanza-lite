<div class="row gx-3">
  <div class="col-xxl-12 col-sm-12">
      <div class="card mb-3">
          <div class="card-header">
              <h5 class="card-title">Kelola Pengguna</h5>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class='col-md-6 text-left mb-3'>
                    <div class="btn-group" role="group" aria-label="Toolbar">
                        <button id='lihat_data_mlite_users' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top' title='Lihat Data' {?=isset_or($disabled_menu.read)?}>
                        <i class='ri-eye-line' style='font-size: 15px;'></i><span class="hidden-xs"> Lihat</span> 
                        </button>
                        <button id='tambah_data_mlite_users' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.create)?}>
                        <i class='ri-add-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Tambah</span>
                        </button>
                        <button id='edit_data_mlite_users' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>
                        <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                        </button>
                        <button id='hapus_data_mlite_users' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.delete)?}>
                        <i class='ri-delete-bin-line' style='font-size: 15px;'></i><span class="hidden-xs"> Hapus</span>
                        </button>
                        <button id='more_data_mlite_users' class='btn btn-secondary' data-bs-toggle='tooltip' data-bs-placement='top' title='More Data' {?=isset_or($disabled_menu.read)?}>
                        <i class='ri-arrow-down-s-line' style='font-size: 15px;'></i><span class="hidden-xs"> More</span>
                        </button>
                    </div>
                  </div>
                  <div class='col-md-6 text-right mb-3'>
                    <div class="input-group" style="width:100%">
                        <span class="input-group-text">Cari</span>
                        <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                        <select class="form-control" id='search_field_mlite_users' name='search_field_mlite_users' style="margin: 0 !important;"> 
                            <option value='id'>Id</option>
                            <option value='username'>Username</option>
                            <option value='fullname'>Fullname</option>
                            <option value='description'>Description</option>
                            <option value='avatar'>Avatar</option>
                            <option value='email'>Email</option>
                            <option value='role'>Role</option>
                            <option value='cap'>Cap</option>
                            <option value='access'>Access</option>
                        </select>
                        </span>
                        <input class='form-control' name='search_text_mlite_users' id='search_text_mlite_users' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                        <span class="input-group-text" id='filter_search' data-toggle='tooltip' data-placement='top' title='Filter Tanggal'><i class="ri-search-line"></i></span>
                    </div>
                  </div>
              </div>
              <div class="table-responsive">
                  <table id="tbl_mlite_users" class="table table-striped display dataTable" style="width:100%">
                      <thead>
                      <tr> 
                          <th>Id</th>
                          <th>Username</th>
                          <th>Fullname</th>
                          <th>Description</th>
                          <th>Avatar</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Cap</th>
                          <th>Access</th>
                      </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div id="modal_mlite_users" class="modal fade" role="dialog" tabindex="-1">
<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title"><span id="modal-title">Edit Data Pengguna</span></h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form name="form_mlite_users">
        <input type="hidden" class="form-control" id="typeact" /> 
        <input type='hidden' class='form-control' id='id' name='id' />
        <div class="row gx-3">
          <div class="col-xxl-12 col-lg-12 col-sm-12">
            <div class="mb-3">
              <img src="" width="96" height="96" class="img-thumbnail" id="avatar" style="cursor:pointer;" onclick="$('input[name=fileToUpload]').click()" />
              <input type="file" name="fileToUpload" id="fileToUpload" class="form-control" style="display: none;" />
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-account-circle-line"></i>
                </span>
                <select class="form-select" name="username" id="username" data-use-search="true">
                  <option value="">Select</option>
                  <option value="admin" data-subtitle="Super Admin" data-left="{?=url()?}/plugins/mlite_users/img/default.png" data-right="admin">Administrator</option>
                  {loop: $pengguna.pegawai}
                  <option value="{$value.nik}" data-subtitle="{$value.nik}" data-left="{?=url()?}/uploads/pegawai/{$value.foto}" data-right="{$value.jk}">{$value.nama}</option>
                  {/loop}
                </select>
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="fullname">Fullname <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-account-circle-line"></i>
                </span>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter Fullame">
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="description">Description</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-account-circle-line"></i>
                </span>
                <input type="text" class="form-control" name="description" id="description" placeholder="Enter Description">
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-account-circle-line"></i>
                </span>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="password">Password <span class="text-danger">*</span></label> <span class="float-end"><a href="#" id="passwordChange" class="btn btn-danger btn-sm">Ubah</a></span>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-account-circle-line"></i>
                </span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="role">Role <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-flower-line"></i>
                </span>
                <select class="form-select" name="role" id="role">
                  <option></option>
                  {loop: $pengguna.role}
                  <option value="{$value}">{$value}</option>
                  {/loop}
                </select>
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="role">Capability <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-flower-line"></i>
                </span>
                <select name="cap[]" multiple class="form-select" id="cap" data-use-search="true" data-keep-open="true" data-use-dimmer="false">
                  {loop: $pengguna.cap}
                    <option value="{$value.cap}" {$value.attr}>{$value.nm_cap} - {$value.cap}</option>
                  {/loop}
                </select>
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-lg-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label" for="role">Akses <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="ri-flower-line"></i>
                </span>
                <select name="access[]" multiple class="form-control" id="access"  data-use-search="true" data-keep-open="true" data-use-dimmer="false">
                  {loop: $pengguna.modules}
                  <option value="{$value.dir}"  {$value.attr}>{$value.name}</option>
                  {/loop}
                </select>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Batal</button>
      <button type="submit" id="simpan_data_mlite_users" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan</button>
      </form>
    </div>
  </div>
</div>
</div>

<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title"><span id="modal-title">Lihat Data Pengguna</span></h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div id="forTable_mlite_users"></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Tutup</button>
      <button type="submit" id="export_pdf" class="btn btn-danger">
        <i class="ri-file-pdf-2-line"></i>&nbsp;PDF </button>
      <button type="submit" id="export_xlsx" class="btn btn-success">
        <i class="ri-file-excel-2-line"></i>&nbsp;XLSX </button>
    </div>
  </div>
</div>
</div>
