<div class="row gx-3">

        <div class="card mb-3">

                    <div class='col-md-6 text-left mb-3'>

                          </button>

                          <button id='edit_data_mutasi_berkas' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>

                          </button>
                          <button id='more_data_mutasi_berkas' class='btn btn-secondary' data-bs-toggle='tooltip' data-bs-placement='top' title='More Data' {?=isset_or($disabled_menu.read)?}>

                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right mb-3'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-text">Cari</span>
                          <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-select" id='search_field_mutasi_berkas' name='search_field_mutasi_berkas' style="margin: 0 !important;"> 
                              <option value='no_rawat'>No Rawat</option>
<option value='status'>Status</option>
<option value='dikirim'>Dikirim</option>
<option value='diterima'>Diterima</option>
<option value='kembali'>Kembali</option>

<option value='ranap'>Ranap</option>

                          </span>
                          <input class='form-control' name='search_text_mutasi_berkas' id='search_text_mutasi_berkas' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-text" id='filter_search_mutasi_berkas' data-toggle='tooltip' data-placement='top' title='Filter Pencarian'><i class="ri-search-line"></i></span>

                    </div>

                    </table>
                </div>
