<div class="row gx-3">
    <div class="col-xxl-12 col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">Kelola Booking Registrasi</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class='col-md-6 text-left mb-3'>
                      <div class="btn-group" role="group" aria-label="Toolbar">
                          <button id='lihat_data_booking_registrasi' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top' title='Lihat Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-eye-line' style='font-size: 15px;'></i><span class="hidden-xs"> Lihat</span> 
                          </button>
                          <button id='tambah_data_booking_registrasi' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.create)?}>

                          </button>
                          <button id='edit_data_booking_registrasi' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>
                          <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                          </button>
                          <button id='hapus_data_booking_registrasi' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.delete)?}>

                          </button>
                          <button id='more_data_booking_registrasi' class='btn btn-secondary' data-bs-toggle='tooltip' data-bs-placement='top' title='More Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-arrow-down-s-line' style='font-size: 15px;'></i><span class="hidden-xs"> More</span>
                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right mb-3'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-text">Cari</span>
                          <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-select" id='search_field_booking_registrasi' name='search_field_booking_registrasi' style="margin: 0 !important;"> 
                              <option value='tanggal_booking'>Tanggal Booking</option>
<option value='jam_booking'>Jam Booking</option>
<option value='no_rkm_medis'>No Rkm Medis</option>
<option value='tanggal_periksa'>Tanggal Periksa</option>
<option value='kd_dokter'>Kd Dokter</option>
<option value='kd_poli'>Kd Poli</option>
<option value='no_reg'>No Reg</option>
<option value='kd_pj'>Kd Pj</option>
<option value='limit_reg'>Limit Reg</option>
<option value='waktu_kunjungan'>Waktu Kunjungan</option>
<option value='status'>Status</option>

                          </select>
                          </span>
                          <input class='form-control' name='search_text_booking_registrasi' id='search_text_booking_registrasi' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-text" id='filter_search_booking_registrasi' data-toggle='tooltip' data-placement='top' title='Filter Pencarian'><i class="ri-search-line"></i></span>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_booking_registrasi" class="table table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>Tanggal Booking</th>
<th>Jam Booking</th>
<th>No Rkm Medis</th>
<th>Tanggal Periksa</th>
<th>Kd Dokter</th>
<th>Kd Poli</th>
<th>No Reg</th>
<th>Kd Pj</th>
<th>Limit Reg</th>
<th>Waktu Kunjungan</th>
<th>Status</th>

                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>
