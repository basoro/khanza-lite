<div class="row gx-3">
    <div class="col-xxl-12 col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">Kelola Aturan Pakai</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class='col-md-6 text-left mb-3'>
                      <div class="btn-group" role="group" aria-label="Toolbar">
                          <button id='lihat_data_aturan_pakai' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top' title='Lihat Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-eye-line' style='font-size: 15px;'></i><span class="hidden-xs"> Lihat</span> 
                          </button>
                          <button id='tambah_data_aturan_pakai' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.create)?}>
                          <i class='ri-add-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Tambah</span>
                          </button>
                          <button id='edit_data_aturan_pakai' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>
                          <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                          </button>
                          <button id='hapus_data_aturan_pakai' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.delete)?}>
                          <i class='ri-delete-bin-line' style='font-size: 15px;'></i><span class="hidden-xs"> Hapus</span>
                          </button>
                          <button id='more_data_aturan_pakai' class='btn btn-secondary' data-bs-toggle='tooltip' data-bs-placement='top' title='More Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-arrow-down-s-line' style='font-size: 15px;'></i><span class="hidden-xs"> More</span>
                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right mb-3'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-text">Cari</span>
                          <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-select" id='search_field_aturan_pakai' name='search_field_aturan_pakai' style="margin: 0 !important;"> 
                              <option value='tgl_perawatan'>Tgl Perawatan</option>
<option value='jam'>Jam</option>
<option value='no_rawat'>No Rawat</option>
<option value='kode_brng'>Kode Brng</option>
<option value='aturan'>Aturan</option>

                          </select>
                          </span>
                          <input class='form-control' name='search_text_aturan_pakai' id='search_text_aturan_pakai' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-text" id='filter_search_aturan_pakai' data-toggle='tooltip' data-placement='top' title='Filter Pencarian'><i class="ri-search-line"></i></span>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_aturan_pakai" class="table table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>Tgl Perawatan</th>
<th>Jam</th>
<th>No Rawat</th>
<th>Kode Brng</th>
<th>Aturan</th>

                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class='invalid-feedback error'></div>
    </div>
  </div>
  <div class='col-xxl-3 col-lg-4 col-sm-6'>
    <div class='mb-3'>
      <label class='form-label' for='kode_brng'>Kode Brng</label>
      <input type='text' class='form-control' id='kode_brng' name='kode_brng' />
    <div class='invalid-feedback error'></div>
    </div>
  </div>
  <div class='col-xxl-3 col-lg-4 col-sm-6'>
    <div class='mb-3'>
      <label class='form-label' for='aturan'>Aturan</label>
      <input type='text' class='form-control' id='aturan' name='aturan' />
    <div class='invalid-feedback error'></div>
    </div>
  </div>
</div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Batal </button>
        <button type="submit" id="simpan_data_aturan_pakai" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan </button>

      </div>
    </div>
  </div>
