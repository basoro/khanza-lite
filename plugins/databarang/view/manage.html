<div class="row gx-3">
    <div class="col-xxl-12 col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">Kelola Databarang</h5>
            </div>
            <div class="card-body">
                <div class="row" style="padding-bottom: 10px;">
                    <div class='col-md-6 text-left'>
                      <div class="btn-group" role="group" aria-label="Toolbar">
                          <button id='lihat_data_databarang' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top' title='Lihat Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-eye-line' style='font-size: 15px;'></i><span class="hidden-xs"> Lihat</span> 
                          </button>
                          <button id='tambah_data_databarang' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.create)?}>
                          <i class='ri-add-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Tambah</span>
                          </button>
                          <button id='edit_data_databarang' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>
                          <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                          </button>
                          <button id='hapus_data_databarang' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.delete)?}>
                          <i class='ri-delete-bin-line' style='font-size: 15px;'></i><span class="hidden-xs"> Hapus</span>
                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-text">Cari</span>
                          <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-select" id='search_field_databarang' name='search_field_databarang' style="margin: 0 !important;"> 
                              <option value='kode_brng'>Kode Brng</option>
                              <option value='nama_brng'>Nama Brng</option>
                              <option value='kode_satbesar'>Kode Satbesar</option>
                              <option value='kode_sat'>Kode Sat</option>
                              <option value='letak_barang'>Letak Barang</option>
                              <option value='dasar'>Dasar</option>
                              <option value='h_beli'>H Beli</option>
                              <option value='ralan'>Ralan</option>
                              <option value='kelas1'>Kelas1</option>
                              <option value='kelas2'>Kelas2</option>
                              <option value='kelas3'>Kelas3</option>
                              <option value='utama'>Utama</option>
                              <option value='vip'>Vip</option>
                              <option value='vvip'>Vvip</option>
                              <option value='beliluar'>Beliluar</option>
                              <option value='jualbebas'>Jualbebas</option>
                              <option value='karyawan'>Karyawan</option>
                              <option value='stokminimal'>Stokminimal</option>
                              <option value='kdjns'>Kdjns</option>
                              <option value='isi'>Isi</option>
                              <option value='kapasitas'>Kapasitas</option>
                              <option value='expire'>Expire</option>
                              <option value='status'>Status</option>
                              <option value='kode_industri'>Kode Industri</option>
                              <option value='kode_kategori'>Kode Kategori</option>
                              <option value='kode_golongan'>Kode Golongan</option>
                          </select>
                          </span>
                          <input class='form-control' name='search_text_databarang' id='search_text_databarang' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-text" id='filter_search_databarang' data-toggle='tooltip' data-placement='top' title='Filter Pencarian'><i class="ri-search-line"></i></span>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_databarang" class="table table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>Kode Brng</th>
                            <th>Nama Brng</th>
                            <th>Kode Satbesar</th>
                            <th>Kode Sat</th>
                            <th>Letak Barang</th>
                            <th>Dasar</th>
                            <th>H Beli</th>
                            <th>Ralan</th>
                            <th>Kelas1</th>
                            <th>Kelas2</th>
                            <th>Kelas3</th>
                            <th>Utama</th>
                            <th>Vip</th>
                            <th>Vvip</th>
                            <th>Beliluar</th>
                            <th>Jualbebas</th>
                            <th>Karyawan</th>
                            <th>Stokminimal</th>
                            <th>Kdjns</th>
                            <th>Isi</th>
                            <th>Kapasitas</th>
                            <th>Expire</th>
                            <th>Status</th>
                            <th>Kode Industri</th>
                            <th>Kode Kategori</th>
                            <th>Kode Golongan</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
