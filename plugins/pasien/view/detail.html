<div class="modal-header">
    <h4 class="modal-title">Detail Pasien</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div id="detail_pasien"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="ri-close-line"></i> Tutup</button>
    <button type="submit" id="export_pdf_detail" class="btn btn-danger"><i class="ri-file-pdf-2-line"></i> PDF</button>
</div>
<script>
$(document).ready(function() {

    $.ajax({
        url: "{?=url(['pasien','read', $no_rkm_medis])?}",
        method: "GET",
        data: {},
        dataType: 'json',
        success: function (res) {
            var eTable = "<div class='table-responsive'><table id='tbl_detail_pasien' class='table display dataTable' style='width:100%'><thead></thead>";
                eTable += '<tr><td>No Rkm Medis</td><td>' + res.msg['no_rkm_medis'] + '</td><tr>';
                eTable += '<tr><td>Nm Pasien</td><td>' + res.msg['nm_pasien'] + '</td><tr>';
                eTable += '<tr><td>No Ktp</td><td>' + res.msg['no_ktp'] + '</td><tr>';
                eTable += '<tr><td>Jk</td><td>' + res.msg['jk'] + '</td><tr>';
                eTable += '<tr><td>Tmp Lahir</td><td>' + res.msg['tmp_lahir'] + '</td><tr>';
                eTable += '<tr><td>Tgl Lahir</td><td>' + res.msg['tgl_lahir'] + '</td><tr>';
                eTable += '<tr><td>Nm Ibu</td><td>' + res.msg['nm_ibu'] + '</td><tr>';
                eTable += '<tr><td>Alamat</td><td>' + res.msg['alamat'] + '</td><tr>';
                eTable += '<tr><td>Gol Darah</td><td>' + res.msg['gol_darah'] + '</td><tr>';
                eTable += '<tr><td>Pekerjaan</td><td>' + res.msg['pekerjaan'] + '</td><tr>';
                eTable += '<tr><td>Stts Nikah</td><td>' + res.msg['stts_nikah'] + '</td><tr>';
                eTable += '<tr><td>Agama</td><td>' + res.msg['agama'] + '</td><tr>';
                eTable += '<tr><td>Tgl Daftar</td><td>' + res.msg['tgl_daftar'] + '</td><tr>';
                eTable += '<tr><td>No Tlp</td><td>' + res.msg['no_tlp'] + '</td><tr>';
                eTable += '<tr><td>Umur</td><td>' + res.msg['umur'] + '</td><tr>';
                eTable += '<tr><td>Pnd</td><td>' + res.msg['pnd'] + '</td><tr>';
                eTable += '<tr><td>Keluarga</td><td>' + res.msg['keluarga'] + '</td><tr>';
                eTable += '<tr><td>Namakeluarga</td><td>' + res.msg['namakeluarga'] + '</td><tr>';
                // eTable += '<tr><td>Kd Pj</td><td>' + res.msg['kd_pj'] + '</td><tr>';
                eTable += '<tr><td>Png Jawab</td><td>' + res.msg['png_jawab'] + '</td><tr>';
                eTable += '<tr><td>No Peserta</td><td>' + res.msg['no_peserta'] + '</td><tr>';
                // eTable += '<tr><td>Kd Kel</td><td>' + res.msg['kd_kel'] + '</td><tr>';
                eTable += '<tr><td>Nm Kel</td><td>' + res.msg['nm_kel'] + '</td><tr>';
                // eTable += '<tr><td>Kd Kec</td><td>' + res.msg['kd_kec'] + '</td><tr>';
                eTable += '<tr><td>Nm Kec</td><td>' + res.msg['nm_kec'] + '</td><tr>';
                // eTable += '<tr><td>Kd Kab</td><td>' + res.msg['kd_kab'] + '</td><tr>';
                eTable += '<tr><td>Nm Kab</td><td>' + res.msg['nm_kab'] + '</td><tr>';
                // eTable += '<tr><td>Kd Prop</td><td>' + res.msg['kd_prop'] + '</td><tr>';
                eTable += '<tr><td>Nm Prop</td><td>' + res.msg['nm_prop'] + '</td><tr>';
                eTable += '<tr><td>Pekerjaanpj</td><td>' + res.msg['pekerjaanpj'] + '</td><tr>';
                eTable += '<tr><td>Alamatpj</td><td>' + res.msg['alamatpj'] + '</td><tr>';
                eTable += '<tr><td>Kelurahanpj</td><td>' + res.msg['kelurahanpj'] + '</td><tr>';
                eTable += '<tr><td>Kecamatanpj</td><td>' + res.msg['kecamatanpj'] + '</td><tr>';
                eTable += '<tr><td>Kabupatenpj</td><td>' + res.msg['kabupatenpj'] + '</td><tr>';
                eTable += '<tr><td>Propinsipj</td><td>' + res.msg['propinsipj'] + '</td><tr>';
                eTable += '<tr><td>Perusahaan Pasien</td><td>' + res.msg['perusahaan_pasien'] + '</td><tr>';
                eTable += '<tr><td>Suku Bangsa</td><td>' + res.msg['suku_bangsa'] + '</td><tr>';
                eTable += '<tr><td>Bahasa Pasien</td><td>' + res.msg['bahasa_pasien'] + '</td><tr>';
                eTable += '<tr><td>Cacat Fisik</td><td>' + res.msg['cacat_fisik'] + '</td><tr>';
                eTable += '<tr><td>Email</td><td>' + res.msg['email'] + '</td><tr>';
                // eTable += '<tr><td>Nip</td><td>' + res.msg['nip'] + '</td><tr>';
                eTable += "</tbody></table></div>";
            $('#detail_pasien').html(eTable);
        }
    });

    // ===========================================
    // Ketika tombol export pdf di tekan
    // ===========================================
    $("#export_pdf_detail").click(function () {
        var doc = new jsPDF('p', 'pt', 'A4'); /* pilih 'l' atau 'p' */
        var img = "{?=base64_encode(file_get_contents(url($settings['logo'])))?}";
        doc.addImage(img, 'JPEG', 20, 10, 50, 50);
        doc.setFontSize(20);
        doc.text("{$settings.nama_instansi}", 80, 35, null, null, null);
        doc.setFontSize(10);
        doc.text("{$settings.alamat} - {$settings.kota} - {$settings.propinsi}", 80, 46, null, null, null);
        doc.text("Telepon: {$settings.nomor_telepon} - Email: {$settings.email}", 80, 56, null, null, null);
        doc.line(20,70,572,70,null); /* doc.line(20,70,820,70,null); --> Jika landscape */
        doc.line(20,72,572,72,null); /* doc.line(20,72,820,72,null); --> Jika landscape */
        doc.setFontSize(14);
        doc.text("Data Detail", 20, 95, null, null, null);
        const totalPagesExp = "{total_pages_count_string}";        
        doc.autoTable({
            html: '#tbl_detail_pasien',
            startY: 105,
            margin: {
                left: 20, 
                right: 20
            }, 
            styles: {
                fontSize: 10,
                cellPadding: 5
            }, 
            didDrawPage: data => {
                let footerStr = "Page " + doc.internal.getNumberOfPages();
                if (typeof doc.putTotalPages === 'function') {
                footerStr = footerStr + " of " + totalPagesExp;
                }
                doc.setFontSize(10);
                doc.text(`Â© ${new Date().getFullYear()} {$settings.nama_instansi}.`, data.settings.margin.left, doc.internal.pageSize.height - 10);                
                doc.text(footerStr, data.settings.margin.left + 480, doc.internal.pageSize.height - 10);
           }
        });
        if (typeof doc.putTotalPages === 'function') {
            doc.putTotalPages(totalPagesExp);
        }
        // doc.save('table_data_propinsi.pdf')
        window.open(doc.output('bloburl'), '_blank',"toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,modal=yes");  
              
    }) 
}); 
</script>
