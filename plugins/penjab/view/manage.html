<div class="row gx-3">
    <div class="col-xxl-12 col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">Kelola Penjab</h5>
            </div>
            <div class="card-body">
                <div class="row" style="padding-bottom: 10px;">
                    <div class='col-md-6 text-left'>
                      <div class="btn-group" role="group" aria-label="Toolbar">
                          <button id='lihat_data_penjab' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top' title='Lihat Data' {?=isset_or($disabled_menu.read)?}>
                          <i class='ri-eye-line' style='font-size: 15px;'></i><span class="hidden-xs"> Lihat</span> 
                          </button>
                          <button id='tambah_data_penjab' class='btn btn-success' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.create)?}>
                          <i class='ri-add-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Tambah</span>
                          </button>
                          <button id='edit_data_penjab' class='btn btn-primary' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit Data' {?=isset_or($disabled_menu.update)?}>
                          <i class='ri-edit-circle-line' style='font-size: 15px;'></i><span class="hidden-xs"> Edit</span>
                          </button>
                          <button id='hapus_data_penjab' class='btn btn-danger' data-bs-toggle='tooltip' data-bs-placement='top' title='Hapus Data' {?=isset_or($disabled_menu.delete)?}>
                          <i class='ri-delete-bin-line' style='font-size: 15px;'></i><span class="hidden-xs"> Hapus</span>
                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-text">Cari</span>
                          <span style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-select" id='search_field_penjab' name='search_field_penjab' style="margin: 0 !important;"> 
                              <option value='kd_pj'>Kd Pj</option>
                              <option value='png_jawab'>Png Jawab</option>
                              <option value='nama_perusahaan'>Nama Perusahaan</option>
                              <option value='alamat_asuransi'>Alamat Asuransi</option>
                              <option value='no_telp'>No Telp</option>
                              <option value='attn'>Attn</option>
                              <option value='status'>Status</option>
                          </select>
                          </span>
                          <input class='form-control' name='search_text_penjab' id='search_text_penjab' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-text" id='filter_search_penjab' data-toggle='tooltip' data-placement='top' title='Filter Pencarian'><i class="ri-search-line"></i></span>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_penjab" class="table table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>Kd Pj</th>
                            <th>Png Jawab</th>
                            <th>Nama Perusahaan</th>
                            <th>Alamat Asuransi</th>
                            <th>No Telp</th>
                            <th>Attn</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modal_penjab" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span id="modal-title">Edit Data Penjab</span></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form name="form_penjab">
        <input type="hidden" class="form-control" id="typeact" /> 
        <div class='row gx-3'>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='kd_pj'>Kd Pj</label>
              <input type='text' class='form-control' id='kd_pj' name='kd_pj' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='png_jawab'>Png Jawab</label>
              <input type='text' class='form-control' id='png_jawab' name='png_jawab' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='nama_perusahaan'>Nama Perusahaan</label>
              <input type='text' class='form-control' id='nama_perusahaan' name='nama_perusahaan' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='alamat_asuransi'>Alamat Asuransi</label>
              <input type='text' class='form-control' id='alamat_asuransi' name='alamat_asuransi' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='no_telp'>No Telp</label>
              <input type='text' class='form-control' id='no_telp' name='no_telp' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='attn'>Attn</label>
              <input type='text' class='form-control' id='attn' name='attn' />
            <div class='invalid-feedback error'></div>
            </div>
          </div>
          <div class='col-xxl-3 col-lg-4 col-sm-6'>
            <div class='mb-3'>
              <label class='form-label' for='status'>Status</label>
              <select name="status" id="status" class="form-select">
                <option value="">Select</option>
                <option value="1">Aktif</option>
                <option value="0">Tidak Aktif</option>
              </select>
            <div class='invalid-feedback error'></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"><i class="ri-close-line"></i> Batal </button>
        <button type="submit" id="simpan_data_penjab" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan </button>
        </form>
      </div>
    </div>
  </div>
</div>
