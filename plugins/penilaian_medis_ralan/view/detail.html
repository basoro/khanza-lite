<div class="modal-header">
    <h4 class="modal-title">Detail Penilaian Medis Ralan</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div id="detail_penilaian_medis_ralan"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="ri-close-line"></i> Tutup</button>
    <button type="submit" id="export_pdf_detail" class="btn btn-danger"><i class="ri-file-pdf-2-line"></i> PDF</button>
</div>
<script>
$(document).ready(function() {

    $.ajax({
        url: "{?=url(['penilaian_medis_ralan','read', $no_rawat])?}",
        method: "GET",
        data: {},
        dataType: 'json',
        success: function (res) {
            var eTable = "<div class='table-responsive'><table id='tbl_detail_penilaian_medis_ralan' class='table display dataTable' style='width:100%'><thead></thead>";
eTable += '<tr><td>No Rawat</td><td>' + res.msg['no_rawat'] + '</td><tr>';
eTable += '<tr><td>Tanggal</td><td>' + res.msg['tanggal'] + '</td><tr>';
eTable += '<tr><td>Kd Dokter</td><td>' + res.msg['kd_dokter'] + '</td><tr>';
eTable += '<tr><td>Anamnesis</td><td>' + res.msg['anamnesis'] + '</td><tr>';
eTable += '<tr><td>Hubungan</td><td>' + res.msg['hubungan'] + '</td><tr>';
eTable += '<tr><td>Keluhan Utama</td><td>' + res.msg['keluhan_utama'] + '</td><tr>';
eTable += '<tr><td>Rps</td><td>' + res.msg['rps'] + '</td><tr>';
eTable += '<tr><td>Rpd</td><td>' + res.msg['rpd'] + '</td><tr>';
eTable += '<tr><td>Rpk</td><td>' + res.msg['rpk'] + '</td><tr>';
eTable += '<tr><td>Rpo</td><td>' + res.msg['rpo'] + '</td><tr>';
eTable += '<tr><td>Alergi</td><td>' + res.msg['alergi'] + '</td><tr>';
eTable += '<tr><td>Keadaan</td><td>' + res.msg['keadaan'] + '</td><tr>';
eTable += '<tr><td>Gcs</td><td>' + res.msg['gcs'] + '</td><tr>';
eTable += '<tr><td>Kesadaran</td><td>' + res.msg['kesadaran'] + '</td><tr>';
eTable += '<tr><td>Td</td><td>' + res.msg['td'] + '</td><tr>';
eTable += '<tr><td>Nadi</td><td>' + res.msg['nadi'] + '</td><tr>';
eTable += '<tr><td>Rr</td><td>' + res.msg['rr'] + '</td><tr>';
eTable += '<tr><td>Suhu</td><td>' + res.msg['suhu'] + '</td><tr>';
eTable += '<tr><td>Spo</td><td>' + res.msg['spo'] + '</td><tr>';
eTable += '<tr><td>Bb</td><td>' + res.msg['bb'] + '</td><tr>';
eTable += '<tr><td>Tb</td><td>' + res.msg['tb'] + '</td><tr>';
eTable += '<tr><td>Kepala</td><td>' + res.msg['kepala'] + '</td><tr>';
eTable += '<tr><td>Gigi</td><td>' + res.msg['gigi'] + '</td><tr>';
eTable += '<tr><td>Tht</td><td>' + res.msg['tht'] + '</td><tr>';
eTable += '<tr><td>Thoraks</td><td>' + res.msg['thoraks'] + '</td><tr>';
eTable += '<tr><td>Abdomen</td><td>' + res.msg['abdomen'] + '</td><tr>';
eTable += '<tr><td>Genital</td><td>' + res.msg['genital'] + '</td><tr>';
eTable += '<tr><td>Ekstremitas</td><td>' + res.msg['ekstremitas'] + '</td><tr>';
eTable += '<tr><td>Kulit</td><td>' + res.msg['kulit'] + '</td><tr>';
eTable += '<tr><td>Ket Fisik</td><td>' + res.msg['ket_fisik'] + '</td><tr>';
eTable += '<tr><td>Ket Lokalis</td><td>' + res.msg['ket_lokalis'] + '</td><tr>';
eTable += '<tr><td>Penunjang</td><td>' + res.msg['penunjang'] + '</td><tr>';
eTable += '<tr><td>Diagnosis</td><td>' + res.msg['diagnosis'] + '</td><tr>';
eTable += '<tr><td>Tata</td><td>' + res.msg['tata'] + '</td><tr>';
eTable += '<tr><td>Konsulrujuk</td><td>' + res.msg['konsulrujuk'] + '</td><tr>';

            eTable += "</tbody></table></div>";
            $('#detail_penilaian_medis_ralan').html(eTable);
        }
    });

    // ===========================================
    // Ketika tombol export pdf di tekan
    // ===========================================
    $("#export_pdf_detail").click(function () {
        var doc = new jsPDF('p', 'pt', 'A4'); /* pilih 'l' atau 'p' */
        var img = "{?=base64_encode(file_get_contents(url($settings['logo'])))?}";
        doc.addImage(img, 'JPEG', 20, 10, 50, 50);
        doc.setFontSize(20);
        doc.text("{$settings.nama_instansi}", 80, 35, null, null, null);
        doc.setFontSize(10);
        doc.text("{$settings.alamat} - {$settings.kota} - {$settings.propinsi}", 80, 46, null, null, null);
        doc.text("Telepon: {$settings.nomor_telepon} - Email: {$settings.email}", 80, 56, null, null, null);
        doc.line(20,70,572,70,null); /* doc.line(20,70,820,70,null); --> Jika landscape */
        doc.line(20,72,572,72,null); /* doc.line(20,72,820,72,null); --> Jika landscape */
        doc.setFontSize(14);
        doc.text("Data Detail", 20, 95, null, null, null);
        const totalPagesExp = "{total_pages_count_string}";        
        doc.autoTable({
            html: '#tbl_detail_penilaian_medis_ralan',
            startY: 105,
            margin: {
                left: 20, 
                right: 20
            }, 
            styles: {
                fontSize: 10,
                cellPadding: 5
            }, 
            didDrawPage: data => {
                let footerStr = "Page " + doc.internal.getNumberOfPages();
                if (typeof doc.putTotalPages === 'function') {
                footerStr = footerStr + " of " + totalPagesExp;
                }
                doc.setFontSize(10);
                doc.text(`Â© ${new Date().getFullYear()} {$settings.nama_instansi}.`, data.settings.margin.left, doc.internal.pageSize.height - 10);                
                doc.text(footerStr, data.settings.margin.left + 480, doc.internal.pageSize.height - 10);
           }
        });
        if (typeof doc.putTotalPages === 'function') {
            doc.putTotalPages(totalPagesExp);
        }
        // doc.save('detail_data_penilaian_medis_ralan.pdf')
        window.open(doc.output('bloburl'), '_blank',"toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,modal=yes");  
              
    }) 
}); 
</script>
